<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section>
    <h3  class="frame-information-text">Duração do trajeto</h3>
        <div  id="travel-mode" class="flex-container">
            <div class="frame-information flex-container">
                <img src="./image/car.svg" alt="Carro">
                <p id="text-car" class="frame-information-text">
                     Carro</p>
                <span id="driving" class="location-icon" data-travel-mode="DRIVING" onclick="loadGoogleMaps(this)">
                    <img src="./image/location.svg" alt="Informação do destino de carro">
                </span>
            </div>
    
            <div class="frame-information flex-container">
                <img src="./image/walk.svg" alt="Pessoa andando">
                <p id="text-walk" class="frame-information-text">Andando</p>
                <span id="walking" class="location-icon" data-travel-mode="WALKING" onclick="loadGoogleMaps(this)">
                    <img src="./image/location.svg" alt="Informação do destino andando">
                </span>
            </div>
    
            <div class="frame-information flex-container">
                <img src="./image/bus.svg" alt="Transporte público">
                <p id="text-bus" class="frame-information-text">Transporte público</p>
                <span id="transit" class="location-icon" data-travel-mode="TRANSIT" onclick="loadGoogleMaps(this)">
                    <img src="./image/location.svg" alt="Informação do destino de transporte público">
                </span>
            </div>
        </div>
    </section>


</body>
<script src="./script.js"></script>

</html>
